<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히어로 콘텐츠 기사 작성 페이지</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1>히어로 콘텐츠 기사 작성</h1>
        <div>
            <label for="projectName">프로젝트:</label>
            <input type="text" id="projectName" name="projectName" required>
            <button onclick="fetchArticle()">기사 불러오기</button>
        </div>
        
        <div>
            <label for="articleContent">기사:</label>
            <textarea id="articleContent" name="articleContent" rows="5" required oninput="autoResizeTextarea(this)"></textarea>
        </div>
        <div>
            <label>Code:</label>
            <input id="secretCode" name="secretCode" required>
        </div>

        <button onclick="uploadArticle()">기사 업로드</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
